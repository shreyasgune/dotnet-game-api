name: Build Image

on:
  pull_request:
    paths:
      - 'game-web-api-dotnet/Dockerfile' 
      - 'game-web-api-dotnet/GameBackend/Program.cs'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd game-web-api-dotnet
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          docker build -t shreyasgune/dotnet-web-api:$IMAGE_TAG .

      - name: Start Docker container in detached mode
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          docker run -d --name test-$IMAGE_TAG -p 8080:8080 shreyasgune/dotnet-web-api:$IMAGE_TAG
      
      - name: Wait for container start, about 5 sec
        run: sleep 5

      - name: Testing
        run: |
          curl http://localhost:8080/metrics

      - name: Check logs
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          docker logs test-$IMAGE_TAG

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "shreyasgune/dotnet-web-api:test"
          format: "json"
          security-checks: "vuln"
          output: "docker-security-scan.json.tmp"

      - name: Keep only the results section
        id: update
        run: |
          BEFORE="$(jq '.[].Vulnerabilities|length' < docker-security-scan.json)"
          jq --raw-output '.Results | del(.[].Vulnerabilities[].Layer) | del(.[].Vulnerabilities[].LastModifiedDate)' docker-security-scan.json.tmp > docker-security-scan.json
          rm -f docker-security-scan.json.tmp
          AFTER="$(jq '.[].Vulnerabilities|length' < docker-security-scan.json)"
          if [[ $BEFORE -lt $AFTER ]]; then
            echo "labels=new CVE" >> "$GITHUB_OUTPUT"
          fi